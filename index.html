<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>
      <h2>Already Registered? <u>LOGIN</u> now</h2>
      <!-- image to be used:
      https://ninjasfiles.s3.amazonaws.com/0000000000001395.png -->

      <form action="" method="post">
        <label for="email">Email</label>
        <input type="email" placeholder="abc@example.com" id="email" required />
        <label for="password">Password</label>
        <input type="password" id="password" required />
        <button>
          <img src="Images/codingninjas.png" width="50" height="20" />Login
        </button>
      </form>
    </header>
    <br />
    <hr />
    <br />

    <main>
      <section>
        <h3><a href="">Coding Ninjas Blogs</a></h3>
        <img
          src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png"
          width="100%"
        />
      </section>

      <br />
      <hr />
      <br />

      <section>
        <h2><a href="">Registration</a></h2>
        <form action="" method="post">
          <table>
            <tr>
              <td>First Name:</td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td>Last Name:</td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td><b>Is Current address and Permanent address same?</b></td>
              <td><input type="radio" checked />Yes</td>
              <td><input type="radio" /> No</td>
            </tr>
            <tr>
              <td>Email:</td>
              <td><input type="email" placeholder="abc@example.com" /></td>
            </tr>
            <tr>
              <td>Password:</td>
              <td><input type="password" /></td>
            </tr>
            <tr>
              <td rowspan="3">Current Address</td>
              <td>Flat No./House No.</td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td>Locality</td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td>City</td>
              <td><input type="text" /></td>
            </tr>
          </table>
          <button>Regiser</button>
        </form>
      </section>
    </main>
  </body>
</html>
